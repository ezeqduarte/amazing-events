<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/faviamazingEvents.ico"
    />
    <script
      src="https://kit.fontawesome.com/7519557eed.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>

  <body>
    <header class="bg-white p-1">
      <nav class="navbar navbar-expand-lg pt-2 pt-lg-1">
        <div
          class="container-fluid px-3 px-lg-5 justify-content-around justify-content-lg-end"
        >
          <img src="./assets/img/LogoAmazingEvents.png" alt="logo_amazing" />
          <h1 class="d-flex d-none">UpcomingEvents</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-lg-end"
            id="navbarNav"
          >
            <ul
              class="navbar-nav d-md-flex flex-md-row justify-content-md-center align-items-center"
            >
              <li class="nav-item mx-md-3 mx-lg-1">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-md-3 mx-lg-1">
                <a class="nav-link" href="upevents.html">Upcoming Events</a>
              </li>
              <li class="nav-item mx-md-3 mx-lg-1">
                <a class="nav-link" href="pastevents.html">Past Events</a>
              </li>
              <li class="nav-item mx-md-3 mx-lg-1">
                <a class="nav-link" href="stats.html">Status</a>
              </li>
              <li class="nav-item mx-md-3 mx-lg-1">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="principal bg-light">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/originals/86/6a/8c/866a8c96037821159e430746c2d17e9d.jpg"
              class="d-block w-100"
              alt="festival_kiss"
            />
            <div class="carousel-caption d-md-block py-5">
              <h2>The most popular Bands<span class="primario">.</span></h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.activatedevents.com/wp-content/uploads/2022/04/BITPChrisYoung61921-0044-2000x1333.jpg"
              class="d-block w-100"
              alt="festival_of_music"
            />
            <div class="carousel-caption d-md-block py-5">
              <h2>The most popular festivals<span class="primario">.</span></h2>
            </div>
          </div>
          <div class="carousel-item active">
            <img
              src="https://images.wallpaperscraft.com/image/single/concert_party_performance_138075_3840x2160.jpg"
              class="d-block w-100"
              alt="fest_of_djs"
            />
            <div class="carousel-caption d-md-block py-5">
              <h2>The most popular artists<span class="primario">.</span></h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <section class="Home p-1 p-md-5 bg-light">
        <h2 class="text-center pt-3">
          Our events<span class="primario">.</span>
        </h2>

        <div
          class="checksbox d-flex flex-column flex-wrap align-items-center justify-content-lg-around"
        >
          <form
            id="box_checksbox"
            class="d-flex flex-wrap my-4 justify-content-center"
          ></form>
        </div>

        <form class="d-flex justify-content-center align-items-center py-1">
          <label class="px-1">
            <input
              type="text"
              class="search"
              id="search"
              placeholder="Search for name"
            />
          </label>
          <div class="button_submit">
            <img src="./assets/img/icons8-búsqueda.svg" alt="search" />
          </div>
        </form>

        <div
          id="container_cards"
          class="cont_cards_home d-flex flex-wrap justify-content-center p-4"
        ></div>
      </section>
    </div>

    <footer class="d-flex bg-light p-3 flex-column align-items-center">
        <div class="redes">
            <div class="links d-flex justify-content-center align-items-center gap-3">
                <a href="https://github.com/ezeqduarte" target="_blank"><img src="https://img.icons8.com/ios-glyphs/57/000000/github.png"/></a>
                <a href="https://www.linkedin.com/in/ezequiel-martin-duarte-716b65230/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin-circled--v1.png"/></a>
            </div>
            <hr>

            <div class="text-center p_footer d-flex flex-column justify-content-center align-items-center">
                <p class="m-0">
                    Copyright © 2022 Amazing Events by Duarte, Ezequiel.
                </p>
                <p class="m-0">MindHub Full stack MERN Cohort 36</p>
            </div>
        </div>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="information_events.js"></script>
    <script src="index.js"></script>
  </body>
</html>
