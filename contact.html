<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/faviamazingEvents.png">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg pt-2 pt-lg-1 bg-light fixed-top">
            <div class="container-fluid px-3 px-lg-5 justify-content-around justify-content-lg-end">
                <img src="./assets/img/LogoAmazingEvents.png" style="width: 200px;" alt="logo_amazing">
                <h1 class="d-flex d-none">UpcomingEvents</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                    <ul class="navbar-nav d-md-flex flex-md-row justify-content-md-center align-items-center">
                        <li class="nav-item text-start m-md-3 mx-lg-1">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-1">
                            <a class="nav-link" href="upevents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-1">
                            <a class="nav-link" href="pastevents.html">Past Events</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-1">
                            <a class="nav-link" href="stats.html">Status</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-1">
                            <a class="nav-link  active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="principal p-1">
        <section class="contact d-flex flex-wrap justify-content-center">
            <h2 class="text-center">Contact us</h2>
            <div class="formulario">
                <form class="d-flex flex-column">
                    <label class="py-2" for="name">Name</label>
                    <input class="px-3 py-1" type="text" name="name" id="name">
                    <label class="py-2" for="email">Email</label>
                    <input class="px-3 py-1" type="email" name="email" id="email">
                    <label class="py-2" for="message">Message</label>
                    <input class="message" class="px-3 py-1 message" type="text" name="message" id="message">
                    <div class="botons_form d-flex justify-content-around pt-4">
                        <input class="p-3 botons" type="submit" value="Submit">
                        <input class="p-3 botons" type="reset" value="Clear">
                    </div>

                </form>

            </div>
        </section>
    </div>

    <footer class="d-flex p-3 flex-column flex-lg-row justify-content-around align-items-center">
        <div class="redes pb-3">
            <img src="https://img.icons8.com/ios-glyphs/60/000000/facebook-new.png" alt="facebook">
            <img src="https://img.icons8.com/sf-ultralight-filled/70/000000/whatsapp.png" alt="whatsapp">
            <img src="https://img.icons8.com/ios-glyphs/60/000000/instagram-new.png" alt="instagram">
        </div>
        <div class="text-center p_footer d-flex flex-column justify-content-center align-items-center">
            <p class="text-uppercase m-0">design and cooding by ezequiel duarte</p>
            <p class="text-uppercase m-0">MindHub Cohort36 - Full stack MERN </p>
        </div>

    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
